<div class="container" style="margin-top: 100px;">
    <h1>Shopping Cart</h1>
    <div *ngIf="cartItems.length === 0" class="alert alert-dark text-center mt-2">
        Your cart is empty
    </div>
    <ul *ngIf="cartItems.length !== 0" class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItems">
            <i class="fas fa-trash-alt float-right mt-1 ml-2" (click)="deletAll(item.productId)" title="{{item.productId}}"> </i>
            <i class="fas fa-trash-alt"></i>
            <app-cart-item [cartItem]="item"></app-cart-item>
        </li>
        <li class="list-group-item  ">
            <i class="fas fa-bags-shopping float-left"> </i>
            <div class="float-right">
                <strong> Total : </strong><span>{{cartTotal}} DH</span></div>
            <div class="float-left">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> Commander
                        </label>
                    <label class="btn btn-secondary">
                          <input type="radio" name="options" id="option2" autocomplete="off"> Annuler
                        </label>

                </div>
            </div>
        </li>

    </ul>
